<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eBay Live Search</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script defer src="/static/js/app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>Пошук товарів (Live eBay Browse API)</h1>
      <div class="sub">
        Env: <span class="pill">{{ env }}</span>
        <span class="sep">|</span>
        Marketplace: <span class="pill">{{ marketplace }}</span>
        <span class="sep">|</span>
        JSON API: <span class="pill">/api/search</span>
        <span class="sep">|</span>
        Health: <span class="pill">/health</span>
      </div>
    </header>

    <section class="card">
      <form class="form" action="/ui/search" method="get">
        <div class="grid">
          <div class="field">
            <label for="q">Запит</label>
            <input id="q" name="q" placeholder="Напр. iphone" value="{{ defaults.q }}" required />
          </div>

          <div class="field">
            <label for="limit">На сторінку</label>
            <input id="limit" name="limit" type="number" min="1" max="200" value="{{ defaults.limit }}" />
          </div>

          <div class="field">
            <label for="page">Сторінка</label>
            <input id="page" name="page" type="number" min="1" value="{{ defaults.page }}" />
          </div>

          <div class="field">
            <label for="sort">Сортування (опційно)</label>
            <input id="sort" name="sort" placeholder="price | -price | newlyListed ..." value="{{ defaults.sort }}" />
          </div>
        </div>

        <div class="actions">
          <button type="submit">Шукати</button>
          <a class="link" href="/docs" target="_blank" rel="noreferrer">Swagger</a>
        </div>

        <div class="hint">
          Пагінація: <span class="pill">offset = (page-1)*limit</span>. Sandbox = тестові дані, Production = реальні.
        </div>
      </form>
    </section>
  </div>
</body>
</html>
